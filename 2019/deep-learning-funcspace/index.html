<!doctype html>
<html>
	<head>
		<title>Deep Learning in Function Space</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/avg.css">
		<link rel="stylesheet" href="css/layout.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- <link rel="stylesheet" href="css/custom.css"> -->

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="slides/title.md"></section>	
				<section data-markdown="slides/people.html"></section>
				<section data-markdown="slides/onet-intro.html"></section>
				<section data-markdown="slides/onet-existing.html"></section>
				<section data-markdown="slides/onet-approach.html"></section>
				<section data-markdown="slides/onet-single-img.html"></section>		
				<section data-markdown="slides/onet-pcl-compl.html"></section>
				<section data-markdown="slides/onet-voxel-super.html"></section>
				<section data-markdown="slides/onet-generative.html"></section>
				<section data-markdown="slides/onet-quantitative.html"></section>
				<section data-markdown="slides/tex-intro.html"></section>
				<section data-markdown="slides/tex-experiments.html"></section>
				<section data-markdown="slides/oflow-intro.html"></section>
				<section data-markdown="slides/oflow-experiments.html"></section>
				<section data-markdown="slides/conclusion.html"></section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				width: "100%",
				height: "100%",
				margin: 0,
				minScale: 1,
				maxScale: 1,
				center: false,
				display: "flex",
				transition: "fade",
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true },
					{ src: 'plugin/math/math.js', async: true },
					// {
					// 	src: 'plugin/external/external.js',
					// 	condition: function () {
					// 		return !!document.querySelector('[data-external],[data-external-replace]');
					// 	}
					// }
				]
			});
		</script>
	</body>
</html>
